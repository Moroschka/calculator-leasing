<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="build/css/style.min.css">
  <title>Расчет стоимости автомобиля в лизинг</title>
</head>
<body class="page">
    <section class="calculator">
        <h1 class="calculator__title">Рассчитайте стоимость автомобиля в лизинг</h1>
        <div class="calculator__form form">
            <form action="/" method="POST">
                <div class="form__grid">
                    <div class="form__control">
                        <label class="form__label" for="amountCredit">Стоимость автомобиля</label>
                        <div class="form__block">
                            <input id="amountCredit" class="form__input form__input--amount" name="amountCredit"  type="text" value="3300000" data-min="1500000" data-max="10000000">
                            <div class="form__slider form__slider--amount"></div>
                            <span class="form__unit">₽</span>
                        </div>
                    </div>
                    <div class="form__control">
                        <label class="form__label" for="initialFee">Первоначальный взнос</label>
                        <div class="form__block form__block--initial">
                            <input id="initialFee" class="form__input form__input--init" name="initialFee" type="text" value="420000" data-min="330000" data-max="1980000">
                            <div id="initFee" class="form__slider form__slider--init"></div>
                            <span class="form__unit form__unit--mark">
                              <output class="form__percent" id="percent">10</output> %
                            </span>
                        </div>
                    </div>
                    <div class="form__control">
                        <label class="form__label" for="leaseTerm">Срок лизинга</label>
                        <div class="form__block">
                            <input id="leaseTerm" class="form__input" name="leaseTerm" type="text" value="60" data-min="6" data-max="120">
                            <div class="form__slider"></div>
                            <span class="form__unit">мес.</span>
                        </div>
                    </div>
                </div>
                <div class="form__grid form__grid--result">
                    <div class="form__total">
                        <label class="form__label form__label--result">Сумма договора лизинга</label>
                        <output id="sum" class="form__result" name="sum" data-unit="₽">4 467 313</output>
                    </div>
                    <div class="form__total form__total--width">
                        <label class="form__label form__label--result">Ежемесячный платеж от</label>
                        <output id="monthlyPayment" class="form__result" name="monthlyPayment" data-unit="₽">4 467 313</output>
                    </div>
                    <button class="form__btn" type="submit">Оставить заявку</button>
                </div>
            </form>
        </div>
    </section>
    <script src="build/js/main.min.js"></script>
</body>
</html>
